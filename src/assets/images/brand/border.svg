<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
  <defs>
    <!-- Gradient for fade effect -->
    <linearGradient id="fadeGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000;stop-opacity:0" />
    </linearGradient>
    
    <!-- Stone texture pattern -->
    <pattern id="stoneTexture" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="#3a3a3a"/>
      <circle cx="20" cy="30" r="3" fill="#2a2a2a" opacity="0.5"/>
      <circle cx="60" cy="70" r="4" fill="#2a2a2a" opacity="0.4"/>
      <circle cx="80" cy="20" r="2" fill="#4a4a4a" opacity="0.6"/>
      <circle cx="40" cy="85" r="3" fill="#2a2a2a" opacity="0.5"/>
    </pattern>
    
    <!-- Metal accent color -->
    <linearGradient id="metalGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B7355;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B7355;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main border frame with fade -->
  <g opacity="0.9">
    <!-- Bottom border -->
    <path d="M 0,880 L 0,1080 L 1920,1080 L 1920,880 L 1870,900 L 1820,880 L 1770,900 L 1720,880 L 1670,900 L 1620,880 L 1570,900 L 1520,880 L 1470,900 L 1420,880 L 1370,900 L 1320,880 L 1270,900 L 1220,880 L 1170,900 L 1120,880 L 1070,900 L 1020,880 L 970,900 L 920,880 L 870,900 L 820,880 L 770,900 L 720,880 L 670,900 L 620,880 L 570,900 L 520,880 L 470,900 L 420,880 L 370,900 L 320,880 L 270,900 L 220,880 L 170,900 L 120,880 L 70,900 L 20,880 Z" 
          fill="url(#stoneTexture)" stroke="url(#metalGradient)" stroke-width="3"/>
    
    <!-- Left border with fade -->
    <path d="M 0,540 L 0,1080 L 120,1080 L 120,920 L 100,900 L 120,880 L 100,860 L 120,840 L 100,820 L 120,800 L 100,780 L 120,760 L 100,740 L 120,720 L 100,700 L 120,680 L 100,660 L 120,640 L 100,620 L 120,600 L 100,580 L 120,560 L 100,540 Z" 
          fill="url(#stoneTexture)" stroke="url(#metalGradient)" stroke-width="3" mask="url(#leftFade)"/>
    
    <!-- Right border with fade -->
    <path d="M 1920,540 L 1920,1080 L 1800,1080 L 1800,920 L 1820,900 L 1800,880 L 1820,860 L 1800,840 L 1820,820 L 1800,800 L 1820,780 L 1800,760 L 1820,740 L 1800,720 L 1820,700 L 1800,680 L 1820,660 L 1800,640 L 1820,620 L 1800,600 L 1820,580 L 1800,560 L 1820,540 Z" 
          fill="url(#stoneTexture)" stroke="url(#metalGradient)" stroke-width="3" mask="url(#rightFade)"/>
  </g>
  
  <!-- Decorative elements -->
  <!-- Bottom left corner ornament -->
  <g opacity="0.9">
    <circle cx="60" cy="1020" r="25" fill="none" stroke="url(#metalGradient)" stroke-width="4"/>
    <path d="M 60,995 L 60,1045 M 35,1020 L 85,1020" stroke="url(#metalGradient)" stroke-width="3"/>
    <circle cx="60" cy="1020" r="15" fill="none" stroke="url(#metalGradient)" stroke-width="2"/>
  </g>
  
  <!-- Bottom right corner ornament -->
  <g opacity="0.9">
    <circle cx="1860" cy="1020" r="25" fill="none" stroke="url(#metalGradient)" stroke-width="4"/>
    <path d="M 1860,995 L 1860,1045 M 1835,1020 L 1885,1020" stroke="url(#metalGradient)" stroke-width="3"/>
    <circle cx="1860" cy="1020" r="15" fill="none" stroke="url(#metalGradient)" stroke-width="2"/>
  </g>
  
  <!-- Runes/symbols along bottom -->
  <g opacity="0.7" fill="url(#metalGradient)">
    <text x="300" y="1000" font-family="serif" font-size="24" font-weight="bold">⚔</text>
    <text x="500" y="1000" font-family="serif" font-size="24" font-weight="bold">⚜</text>
    <text x="700" y="1000" font-family="serif" font-size="24" font-weight="bold">◆</text>
    <text x="900" y="1000" font-family="serif" font-size="24" font-weight="bold">❋</text>
    <text x="1100" y="1000" font-family="serif" font-size="24" font-weight="bold">◆</text>
    <text x="1300" y="1000" font-family="serif" font-size="24" font-weight="bold">⚜</text>
    <text x="1500" y="1000" font-family="serif" font-size="24" font-weight="bold">⚔</text>
  </g>
  
  <!-- Masks for fade effect -->
  <defs>
    <mask id="leftFade">
      <rect x="0" y="0" width="120" height="540" fill="url(#fadeGradient)"/>
      <rect x="0" y="540" width="120" height="540" fill="white"/>
    </mask>
    <mask id="rightFade">
      <rect x="1800" y="0" width="120" height="540" fill="url(#fadeGradient)"/>
      <rect x="1800" y="540" width="120" height="540" fill="white"/>
    </mask>
  </defs>
</svg>