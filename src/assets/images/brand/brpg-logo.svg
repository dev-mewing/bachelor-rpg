<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Shield gradient -->
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a4a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#606060;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a3a3a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gold gradient -->
    <linearGradient id="gold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
    </linearGradient>
    
    <!-- Silver gradient -->
    <linearGradient id="silver" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#B8B8B8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E8E8E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0A0A0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Wood gradient -->
    <linearGradient id="wood" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5D4037;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#795548;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4E342E;stop-opacity:1" />
    </linearGradient>
    
    <!-- Crystal gradient -->
    <radialGradient id="crystal">
      <stop offset="0%" style="stop-color:#E91E63;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C2185B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#880E4F;stop-opacity:1" />
    </radialGradient>
    
    <!-- Shadow -->
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
      <feOffset dx="4" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="1 1"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="200" cy="200" r="190" fill="#1a1a1a" opacity="0.15"/>
  
  <!-- SWORD (Left) -->
  <g transform="rotate(-30 200 200)" filter="url(#shadow)">
    <!-- Blade -->
    <rect x="135" y="30" width="24" height="240" fill="url(#silver)" stroke="#808080" stroke-width="2.5"/>
    <rect x="139" y="30" width="10" height="240" fill="#f5f5f5" opacity="0.4"/>
    <!-- Tip -->
    <polygon points="147,12 135,30 159,30" fill="url(#silver)" stroke="#808080" stroke-width="2.5"/>
    <!-- Crossguard -->
    <rect x="115" y="265" width="64" height="16" rx="3" fill="url(#gold)" stroke="#B8860B" stroke-width="2.5"/>
    <!-- Grip -->
    <rect x="139" y="281" width="16" height="50" fill="#654321" stroke="#4a2f1a" stroke-width="2"/>
    <line x1="139" y1="293" x2="155" y2="293" stroke="#4a2f1a" stroke-width="1.5"/>
    <line x1="139" y1="305" x2="155" y2="305" stroke="#4a2f1a" stroke-width="1.5"/>
    <line x1="139" y1="317" x2="155" y2="317" stroke="#4a2f1a" stroke-width="1.5"/>
    <!-- Pommel -->
    <circle cx="147" cy="338" r="14" fill="url(#gold)" stroke="#B8860B" stroke-width="2.5"/>
    <circle cx="147" cy="338" r="7" fill="#654321"/>
  </g>
  
  <!-- WIZARD STAFF (Right) -->
  <g transform="rotate(30 200 200)" filter="url(#shadow)">
    <!-- Staff shaft -->
    <rect x="240" y="20" width="18" height="310" rx="4" fill="url(#wood)" stroke="#3E2723" stroke-width="2.5"/>
    <!-- Wood knots -->
    <ellipse cx="249" cy="90" rx="3.5" ry="5" fill="#3E2723" opacity="0.6"/>
    <ellipse cx="249" cy="180" rx="3" ry="4" fill="#3E2723" opacity="0.5"/>
    <ellipse cx="249" cy="260" rx="3.5" ry="5" fill="#3E2723" opacity="0.6"/>
    <!-- Top ornament holder -->
    <path d="M 249,20 L 236,14 L 249,0 L 262,14 Z" fill="url(#gold)" stroke="#B8860B" stroke-width="2.5"/>
    <!-- Ornamental wings -->
    <path d="M 236,14 Q 224,8 220,3" fill="none" stroke="url(#gold)" stroke-width="3.5"/>
    <path d="M 262,14 Q 274,8 278,3" fill="none" stroke="url(#gold)" stroke-width="3.5"/>
    <!-- Crystal -->
    <ellipse cx="249" cy="0" rx="16" ry="24" fill="url(#crystal)" stroke="#880E4F" stroke-width="2.5" filter="url(#glow)"/>
    <!-- Crystal facets -->
    <polygon points="249,-15 242,-5 249,0 256,-5" fill="#F48FB1" opacity="0.5"/>
    <ellipse cx="245" cy="-6" rx="4" ry="6" fill="#FCE4EC" opacity="0.7"/>
    <!-- Bottom cap -->
    <ellipse cx="249" cy="332" rx="12" ry="8" fill="url(#gold)" stroke="#B8860B" stroke-width="2.5"/>
  </g>
  
  <!-- SHIELD (Front) -->
  <path d="M 200,85 L 305,122 L 305,230 Q 305,302 200,345 Q 95,302 95,230 L 95,122 Z" 
        fill="url(#shieldGrad)" 
        stroke="#2a2a2a" 
        stroke-width="5"
        filter="url(#shadow)"/>
  
  <!-- Shield decorative border -->
  <path d="M 200,90 L 299,125 L 299,230 Q 299,297 200,338 Q 101,297 101,230 L 101,125 Z" 
        fill="none" 
        stroke="url(#gold)" 
        stroke-width="4"/>
  
  <!-- Inner detail -->
  <path d="M 200,98 L 290,132 L 290,227 Q 290,287 200,325 Q 110,287 110,227 L 110,132 Z" 
        fill="none" 
        stroke="#4a4a4a" 
        stroke-width="2"
        opacity="0.5"/>
  
  <!-- Center emblem area -->
  <ellipse cx="200" cy="210" rx="75" ry="90" fill="#2a2a2a" opacity="0.3"/>
  
  <!-- Decorative rivets -->
  <circle cx="200" cy="98" r="6" fill="url(#gold)" stroke="#B8860B" stroke-width="1.5"/>
  <circle cx="145" cy="145" r="5" fill="url(#gold)" stroke="#B8860B" stroke-width="1.5"/>
  <circle cx="255" cy="145" r="5" fill="url(#gold)" stroke="#B8860B" stroke-width="1.5"/>
  <circle cx="120" cy="210" r="5" fill="url(#gold)" stroke="#B8860B" stroke-width="1.5"/>
  <circle cx="280" cy="210" r="5" fill="url(#gold)" stroke="#B8860B" stroke-width="1.5"/>
  <circle cx="145" cy="275" r="5" fill="url(#gold)" stroke="#B8860B" stroke-width="1.5"/>
  <circle cx="255" cy="275" r="5" fill="url(#gold)" stroke="#B8860B" stroke-width="1.5"/>
  <circle cx="200" cy="310" r="6" fill="url(#gold)" stroke="#B8860B" stroke-width="1.5"/>
</svg>